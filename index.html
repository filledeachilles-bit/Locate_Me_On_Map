<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {margin: 0; padding: 0; height: 100%;}
    form { padding : 12 px;}
    #mapContainer {width: 100vw; height: 80vh }
  </style>
  
</head>
<body>

  <form method="POST" action = "/">
    <label for="">Enter the location here:</label>
    <input type="text" name = "location" required>
    <button type= "submit">Search</button>
  </form>

  {% if error %}
  <p style="padding: 0 12px; color: red;">{{error}}</p>
  {% endif %}

  {% if data and data.latitude and data.longitude %}
    <h1 style= "padding: 0 12 px;">Details</h1>
    <p style= "padding: 0 12 px;">The latitude is {{data.latitude}}</p>
    <p style= "padding: 0 12 px;">The longitude is {{data.longitude}}</p>
  {% endif %}

  <!-- put the values safely into HTML attributes -->
  <div
    id = "mapContainer"
    data-lat="{{data.latitude if data and data.latitude else ''}}"
    data-lon="{{data.longitude if data and data.longitude else ''}}"
    ></div>

  <script>
    const container = document.getElementById("mapContainer");
    const latStr = container.dataset.lat;
    const lonStr = container.dataset.lon;

    // default so map always shows
    let lat = 20.5937, lon = 78.9629, zoom = 4;

    if (latStr && lonStr) {
      lat = parseFloat(latStr);
      lon = parseFloat(lonStr);
      zoom = 12;
    }

    const map = L.map("mapContainer").setView([lat, lon], zoom);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
      maxZoom: 19,
    }).addTo(map);

    if (latStr && lonStr) {
      L.marker([lat,lon]).addTo(map);
    }
    
  </script>
  
</body>
</html>
